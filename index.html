<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="main_header">
            <div class="logo">
                <img src="./img/Bella_logo.png" alt="">
            </div>
            <section class="main_menu">
                <nav>
                    <a href="#" class="active">Home</a>
                    <a href="#">Product</a>
                    <a href="#">Faq</a>
                    <a href="#">Contact</a>
                </nav>
                <div class="close">x</div>
            </section>
            <div class="hanburger">
                <a href="#" id="toogle">
                    <span class="material-icons">menu</span>
                </a>
            </div>
        </header>
        <section class="banner">
            <p class="p1">Food app</p>
            <p class="p2">
                Why stay hungry when you can order form Bella Onojie
            </p>
            <p class="p3">
                Download the bella onojeâ€™s food app now on 
            </p>
            <div class="store">
                <button class="btn">Playstore</button>
                <button class="btn btn__outline">App store</button>
            </div>
            <div class="app_food">
                <img src="./img/food_movil copy.png" alt="">
            </div>
        </section>
    </div>
    <script>
        const mainMenu = document.querySelector('.main_menu');
        document.querySelector('#toogle').addEventListener('click', () => {
            mainMenu.style.display = 'block';
        });

        document.querySelector('.close').addEventListener('click', () => {
            mainMenu.style.display = 'none';
        });
    </script>
</body>
</html>
